<div class="container">
    <table class="table table-hover">
        <tr>
            <th>Category Name</th>
            <th>Special Instructions</th>
        </tr>
        <tr ng-repeat="item in $ctrl.items" ui-sref="item({shortName:item.short_name})">
            <td>{{item.name}}</td>
            <td><span>{{item.special_instructions}}</span></td>
        </tr>
    </table>
</div>
